<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>React App</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet" />

  </head>
  <body>
    <div id="root">
      <form action="http://szamtud.uni-corvinus.hu/~blang/receive.php" method="post" id="myform" data-parsley-validate="parsley">
        <h2>Regisztráció - "minimalista" űrlap Parsleyvel</h2>
        <p><label for="firstname">Vezetéknév </label>
        <input type="text" name="firstname" id="firstname" required="" data-parsley-required-message="Írd be a keresztneved!"></p>
        <p><label for="lastname">Keresztnév</label>
        <input type="text" name="lastname" id="lastname" required="" data-parsley-required-message="Írd be a vezetékneved!"></p>
        <p><label for="email">Email cím </label>
        <input type="email" name="email" id="email" required="" data-parsley-required-message="Add meg az email címed!" data-parsley-type-message="Kérlek valós email címet adj meg!"></p>
        <p><label for="password">Jelszó </label>
        <input type="password" name="password" id="password" required="" data-parsley-minlength="5" data-parsley-required-message="Add meg a jelszavad!" data-parsley-minlength-message="A jelszavad legalább 5 karakter hosszú legyen!"></p>
        <p><label for="elfogad">Elfogad </label>
        <input type="checkbox" name="elfogad" id="elfogad" required="" data-parsley-required-message="Kérlek fogadd el a feltételeinket!"></p>
        <p><input type="submit" value="Elküld"></p>
      </form>
    </div>
  </body>
</html>
